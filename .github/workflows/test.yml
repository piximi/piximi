name: Test

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install Packages
        run: pnpm install

      - name: Lint code
        run: |
          pnpm run format-check
          pnpm run lint

      - name: Run Tests
        run: pnpm test --silent
        env:
          CI: true
